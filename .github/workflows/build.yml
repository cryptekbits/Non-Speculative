name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps (root)
        run: npm ci
      - name: Build (root)
        run: npm run build
      - name: Install deps (mcp-server)
        working-directory: mcp-server
        run: npm ci
      - name: Build (mcp-server)
        working-directory: mcp-server
        run: npm run build


