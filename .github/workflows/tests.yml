name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install & build (mcp-server)
        working-directory: mcp-server
        run: |
          npm ci
          npm run build
      - name: Run tests (mcp-server)
        working-directory: mcp-server
        run: npm test


